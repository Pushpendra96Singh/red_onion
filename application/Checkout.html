<html lang="en">

    <!-- fontawesome-link -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">

<body>
    <section class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="food-m">Checkout</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                        </ol>
                      </nav>
                </div>
            </div>
        </div>
    </section>


    <section class="cheakout-page py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="tf__checkout_form">
                        <div class="tf__check_form">
                            <h5>select address <a href="#" data-toggle="modal" data-target="#address_modal"> new
                                    address</a></h5>
                            <div class="tf__address_modal">
                                <div class="modal fade" id="address_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="address_modalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="address_modalLabel">add new address
                                                </h1>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="row">
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="First Name" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Last Name" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 col-lg-12 col-xl-12">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Company Name (Optional)" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <select class="select_js form-control">
                                                                    <option value="">select country</option>
                                                                    <option value="">bangladesh</option>
                                                                    <option value="">nepal</option>
                                                                    <option value="">japan</option>
                                                                    <option value="">korea</option>
                                                                    <option value="">thailand</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Street Address *" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Apartment, suite, unit, etc. (optional)" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Town / City *" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="State *" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Zip *" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="text" placeholder="Phone *" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 col-lg-12 col-xl-6">
                                                            <div class="tf__check_single_form">
                                                                <input type="email" placeholder="Email *" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 col-lg-12 col-xl-12">
                                                            <div class="tf__check_single_form">
                                                                <h5>Additional Information</h5>
                                                                <textarea cols="3" rows="4" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="tf__check_single_form m-0">
                                                                <button type="submit" class="common_btn">add
                                                                    address</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="tf__checkout_single_address">
                                        <div class="form-check">
                                            <label class="form-check-label" for="home">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="home">
                                                <span class="icon"><i class="fas fa-home" aria-hidden="true"></i> home <span class="df float-right">default</span>
                                                <span class="df1 float-right"><a href="#" class="db1"><i class="fa-solid fa-pen-to-square"></i></a></span></span>
                                                <span class="address">rasoma square vijay nagar indore</span>
                                            </label>
                                        </div>
                                        <!--  -->
                                        <!--  -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="tf__checkout_single_address">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="office">
                                            <label class="form-check-label" for="office">
                                                <span class="icon"><i class="fa-regular fa-building"></i> office 
                                                <span class="df1 float-right"><a href="#" class="db1"><i class="fa-solid fa-pen-to-square"></i></a></span></span>
                                                <span class="address">palasia road indore.</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                               
                            
                            </div>

                            <form>
                                <div class="row mt_30">
                                    <div class="col-12">
                                        <h5>billing address</h5>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="First Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Last Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-xl-12">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Company Name (Optional)" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <select class="select_js form-control">
                                                <option value="">select country</option>
                                                <option value="">bangladesh</option>
                                                <option value="">nepal</option>
                                                <option value="">japan</option>
                                                <option value="">korea</option>
                                                <option value="">thailand</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Street Address *" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Apartment, suite, unit, etc. (optional)" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Town / City *" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="State *" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Zip *" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="text" placeholder="Phone *" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12 col-xl-6">
                                        <div class="tf__check_single_form">
                                            <input type="email" placeholder="Email *" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-xl-12">
                                        <div class="tf__check_single_form mt_30 mb-0">
                                            <h5>Additional Information</h5>
                                            <textarea cols="3" rows="4" placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-12  ">
                                        <div class="tf__check_single_form mt-3">
                                            <h5 class="mb-1">Payment Method</h5>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="ba">
                                                <label class="form-check-label" for="ba">UPI Tranfer</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="cp">
                                                <label class="form-check-label" for="cp">Check payments </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="cod">
                                                <label class="form-check-label" for="cod">Cash on delivery</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="sticky-sidebar position-sticky">
                    <div class="tf__cart_list_footer_button_text">
                        <h6>total cart (02)</h6>
                        <!-- <p>subtotal: <span>₹124.00</span></p> -->
                        <p>delivery: <span>₹00.00</span></p>
                        <p>discount: <span>₹10.00</span></p>
                        <p class="total"><span>total:</span> <span>₹134.00</span></p>
                        <form>
                            <input type="text" placeholder="Coupon Code">
                            <button type="submit">apply</button>

                        <a class="common_btn1" href="#">Place Order</a>
                    </div>
                </div>

        </div>
